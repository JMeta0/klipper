# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader". Also, select "Enable extra
# low-level configuration options" and configure "GPIO pins to set at
# micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 250

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 250

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin:probe:z_virtual_endstop
position_max: 250
position_min: -6

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 5

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 8
rotation_distance: 7.616
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 250
pressure_advance: 0.88
max_extrude_only_distance: 500
[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 0

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
min_temp: 0
max_temp: 90

[heater_fan motherboard_and_hotend_fan]
pin: PC7
heater: extruder, heater_bed
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_35FFDC054246303219820757-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>


[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[bltouch] 
    #BLTOUCH connected to dedicated BLTOUCH slot
sensor_pin: ^PC14 
control_pin: PA1 
x_offset: -53
y_offset: -16
z_offset: 2.15
pin_move_time: 0.5

[safe_z_home]
home_xy_position: 169, 134
speed: 80.0
z_hop: 10.0
z_hop_speed: 10.0

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 177, 214
probe_count: 4, 4


[gcode_macro G29]
gcode:
 BED_MESH_CALIBRATE

[virtual_sdcard]
path: /home/pi/.octoprint/uploads/

[screws_tilt_adjust]
screw1: 84, 53
screw1_name: front left screw
screw2: 235, 53
screw2_name: front right screw
screw3: 235, 223
screw3_name: rear right screw
screw4: 84, 223
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[gcode_arcs]
resolution: 0.05

[pause_resume]
 
[gcode_macro PARK]
gcode:
    G91
    G1 Z20 F300 # move up 5 mm
    G90
    G1 X125 Y0 F4000 # move to park position
 
[gcode_macro FILAMENT_LOAD]
gcode:
    M83
    G92 E0.0
    G1 E400 F1000
    G1 E100 F200
    G92 E0.0
 
[gcode_macro FILAMENT_UNLOAD]
gcode:
    M83
    G1 E0.5 F1000
    G1 E-0.5 F1000
    G1 E1.0 F1000
    G1 E-1.0 F1000
    G1 E1.5 F1000
    G1 E-1.5 F1000
    G1 E2.0 F1000
    G1 E-1000 F3000
    G92 E0.0
 
[gcode_macro M600]
default_parameter_X: 50
default_parameter_Y: 10
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.2 F2700;
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    #M300 P1000
    FILAMENT_UNLOAD
    #M300 P3000
    G90
    RESTORE_GCODE_STATE NAME=M600_state
 
[gcode_macro M205]
gcode:
 
[gcode_macro M201]
gcode:
 
[gcode_macro M203]
gcode:

### MENU M600 func ###
[menu __menu __m600_paused]
type: list
enable: {printer.pause_resume.is_paused}
name: M600 Pause

[menu __menu __m600_paused __park]
type: command
name: Park
gcode:
    PARK

[menu __menu __m600_paused __load]
type: command
name: Load
gcode:
    FILAMENT_LOAD
 
[menu __menu __m600_paused __unload]
type: command
name: Unload
gcode:
    FILAMENT_UNLOAD
 
[menu __menu __m600_paused __purge]
type: command
name: Purge
gcode:
    M83
    G1 E50 F200
 
[menu __menu __m600_paused __resume]
type: command
name: Resume
gcode:
    RESUME

